name: cleanup caches by a branch
on:
  pull_request_target:
    types:
      - closed
  delete:
  workflow_dispatch:
    inputs:
      branchNames:
        description: '削除対象とするキャッシュのあるbranch(ref)のリスト'
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        uses: 4m-mazi/souji-action@71efb73a0dec80905ed1d1037954e8991afc93a9 # v1.4.8
        with:
          branch-names: ${{ inputs.branchNames }}
