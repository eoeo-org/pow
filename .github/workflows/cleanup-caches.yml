name: cleanup caches by a branch
on:
  pull_request_target:
    types:
      - closed
  delete:
  workflow_dispatch:
    inputs:
      branchNames:
        description: '削除対象とするキャッシュのあるbranch(ref)のリスト'
        required: false
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Cleanup
        uses: 4m-mazi/souji-action@6b909efed93266bc5d1cf95b28ae61870f02b120 # v1.4.5
        with:
          branch-names: ${{ inputs.branchNames }}
